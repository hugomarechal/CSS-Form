<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=viewport-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700,900" rel="stylesheet">
        <title>CSS Form</title>
    </head>
    <body>
        <main>
            <h1>Formulaire CSS</h1>
            <form>
                <label for="nom">Nom complet :</label>
                <input type="text" id="nom"  required>
                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" class="validTest">
                <label for="tel">Numéro de téléphone :</label>
                <input type="tel" id="tel" required>
                <label for="naissance">Date de naissance :</label>
                <input type="date" id="naissance" required>
                <label for="mdp">Mot de passe :</label>
                <input type="password" id="mdp" required>
                <fieldset>
                    <legend>Options d'abonnement :</legend>
                    <input type="checkbox" id="newsletter">
                    <label for="newsletter">Recevoir la newsletter</label>
                    <input type="checkbox" id="offres">
                    <label for="offres">Recevoir les offres promotionnelles</label>
                </fieldset>
                <fieldset>
                    <legend>Méthode de paiement :</legend>
                    <input type="radio" id="card" name="paiement" checked>
                    <label for="card">Carte de crédit</label>
                    <input type="radio" id="paypal" name="paiement">
                    <label for="paypal">PayPal</label>
                    <input type="radio" id="cheque" name="paiement">
                    <label for="cheque">Chèque</label>
                </fieldset>
                <label for="comment">Commentaires :</label>
                <textarea id="commentaires"></textarea>
                <div class="buttonBox">
                    <input class="button" type="reset" value="Effacer">
                    <input class="button" type="submit">
                </div>
            </form>
        </main>
    </body>
</html>
